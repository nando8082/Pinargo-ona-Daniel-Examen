<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Bodega</title>

        <style type="text/css">

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>

    </h:head>
    <h:body>

        <br></br><br></br>

        <h3>Formulario Bodegas</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link class="volver" outcome="productoCRUD.xhtml" value="volver"/>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">

                        <p:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText id="telefono" value="#{BodegaBeans.bodega.telefono}"/>

                        <p:outputLabel value="Dirección" for="direccion"/>
                        <p:inputText id="direccion" value="#{BodegaBeans.bodega.direccion}"/>

                        <p:outputLabel value="Ciudad" for="ciudad"/>
                        <p:inputText id="ciudad" value="#{BodegaBeans.bodega.ciudad}"/>

                        <p:outputLabel value="Correo" for="correo"/>
                        <p:inputText id="correo" value="#{BodegaBeans.bodega.correo}"/>


                        <p:outputLabel value="Entidad"/>

                        <p:selectOneMenu id="bodega" value="#{BodegaBeans.bodega.entidadPrincipal}">
                            <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoEntidadPrincipal}" var="su" itemLabel="#{su.nombre}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Guardar" action="#{BodegaBeans.guardar}" styleClass="ui-button-raised ui-button-secondary"/>
                        <h:inputHidden value="#{BodegaBeans.bodega.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div>
    </h:body>
</html>
