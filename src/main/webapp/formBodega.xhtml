<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Sucursal</title>

        <style type="text/css">
            body{
                background-image:url(recursos/fClientes.jpeg);
                background-repeat: no-repeat;
                background-position: 100%;
                height: 100%;
                background-size: cover;
            }

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>

    </h:head>
    <h:body>

        <!-- Menú -->
        <div class="card1">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Servicios" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Cliente" icon="pi pi-fw pi-user" url="formCliente.xhtml"/>
                        <p:menuitem value="Productos" icon="pi pi-fw pi-shopping-cart" url="formProducto.xhtml"/>
                        <p:menuitem value="Sucursales" icon="pi pi-fw pi-map" url="formSucursal.xhtml"/>
                        <p:menuitem value="Usuarios" icon="pi pi-fw pi-user" url="formUsuario.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Usuario" icon="pi pi-fw pi-user">
                        <p:menuitem value="Listar" icon="pi pi-fw pi-user-plus" url="usuarioCRUD.xhtml"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <f:facet name="options">
                        <p:linkButton outcome="Inicio.xhtml" value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <br></br><br></br>

        <h3>Formulario Sucursales</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link class="volver" outcome="productoCRUD.xhtml" value="volver"/>
                <h:form>
                    <h:panelGrid columns="2" cellpadding="7" styleClass="p-mb-3">

                        <p:outputLabel value="Teléfono" for="telefono"/>
                        <p:inputText id="telefono" value="#{sucursalBeans.sucursal.telefono}"/>

                        <p:outputLabel value="Dirección" for="direccion"/>
                        <p:inputText id="direccion" value="#{sucursalBeans.sucursal.direccion}"/>

                        <p:outputLabel value="Ciudad" for="ciudad"/>
                        <p:inputText id="ciudad" value="#{sucursalBeans.sucursal.ciudad}"/>

                        <p:outputLabel value="Correo" for="correo"/>
                        <p:inputText id="correo" value="#{sucursalBeans.sucursal.correo}"/>


                        <p:outputLabel value="Entidad"/>

                        <p:selectOneMenu id="sucursal" value="#{sucursalBeans.sucursal.entidadPrincipal}">
                            <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoEntidadPrincipal}" var="su" itemLabel="#{su.nombre}"/>
                            <f:converter binding="#{EntidadpConverter}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Guardar" action="#{sucursalBeans.guardar}" styleClass="ui-button-raised ui-button-secondary"/>
                        <h:inputHidden value="#{sucursalBeans.sucursal.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div>
    </h:body>
</html>
