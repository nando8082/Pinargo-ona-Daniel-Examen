<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <title>Formulario Producto</title>

        <style type="text/css">

            h3{
                font-size: 35pt;
                text-align: center;
            }

            .card{
                margin-left: 38%;
                text-align: center;
            }
            .volver{
                font-size: 18pt;
                text-align: center;
                color: blue;
                text-decoration: none;
            }
            .volver:hover{
                background-color: #f7f7f7;
            }

            .card1{
                text-align: center;
            }

        </style>

    </h:head>
    <h:body>

        <br></br><br></br>

        <h3>Formulario Producto</h3>

        <div class="card">
            <h:panelGrid border="1">
                <h:link class="volver" outcome="productoCRUD.xhtml" value="volver"/>
                <h:form>
                    
                    <h:panelGrid columns="2" border="0" cellpadding="7" styleClass="p-mb-3">
                        <p:outputLabel value="Nombre" for="nombre"/>
                        <p:inputText id="nombre" value="#{productoBeans.producto.nombre}"/>

                        <p:outputLabel value="DescripciÃ³n" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{productoBeans.producto.descripcion}"/>

                        <p:outputLabel value="Marca" for="marca"/>
                        <p:inputText id="marca" value="#{productoBeans.producto.marca}"/>
                        <p:outputLabel value="Stock" for="stock"/>

                        <p:inputText id="stock" value="#{productoBeans.producto.stock}"/>


                        <p:outputLabel value="Estado" for="estado"/>
                        <p:inputText id="estado" value="#{productoBeans.producto.estado}"/>

                        <p:outputLabel value="Precio" for="precio"/>
                        <p:inputText id="precio" value="#{productoBeans.producto.precio}"/>

                        <p:outputLabel value="Bodega" for="bodega"/>
                        <h:selectOneMenu id="bodega" value="#{productoBeans.producto.bodega}">
                            <f:selectItem itemLabel="--- Seleccione una Categoria ---" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoBodegas}" var="su" itemLabel="#{su.correo}"/>
                            <f:converter binding="#{bodegaConverter}"/>
                        </h:selectOneMenu>


                        <p:commandButton value="Guardar" action="#{productoBeans.guardar}" styleClass="ui-button-raised ui-button-secondary"/>
                        <h:inputHidden value="#{productoBeans.producto.id}"/>
                    </h:panelGrid>
                </h:form>

            </h:panelGrid>
        </div> 
    </h:body>
</html>
